<body>
    <header>
        <h1 class="titulo">Contacto
            <br><span>Fernando Valero</span>
        </h1>
    </header>
    <div class="nav-bg">
        <nav class="nav-principal contenedor">
            <a href="../index.html">Inicio</a>
            <a href="../html/sobremi.html">Sobre mí</a>
            <a href="">Contacto</a>
        </nav>
    </div>
    <section class="hero">
        <div class="contenido-hero">
            <h2>Contacto</h2>
            <div class="ubicacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="11" r="3" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                </svg>
                <p>Elche, Alicante (España)</p>
            </div>
        </div>
    </section>
    <main>
        <section>
            <h2>Formulario</h2>
            <form class="formulario sombra">
                <fieldset>
                    <legend>Contactame</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre:</label>
                            <input class="input-text" type="text" placeholder="Nombre">
                        </div>
                        <div class="campo">
                            <label>Teléfono:</label>
                            <input class="input-text" type="text" placeholder="Teléfono">
                        </div>
                        <div class="campo">
                            <label>E-Mail:</label>
                            <input class="input-text" type="text" placeholder="E-Mail">
                        </div>
                        <div class="campo">
                            <label>Mensaje:</label>
                            <textarea class="input-text" placeholder="Mensaje"></textarea>
                        </div>
                    </div>
                    <div>
                        <input class="input-text boton" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p> © 2022. Todos los derechos reservados. Desarrollado por Fernando Valero el mejor del mundo entero.</p>
    </footer>
